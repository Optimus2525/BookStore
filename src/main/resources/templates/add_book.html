<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">
<meta charset="utf-8">
<title>BookStore</title>
<head>
    <meta charset="UTF-8">
    <title>Add New Book</title>
</head>
<body>
<p>&nbsp;</p>

<div class="container my-2">

    <h2>Add new book to database</h2>

    <p>
        <a th:href="@{/}" class="btn btn-primary btn-smb-mb-3">Home</a>&nbsp;&nbsp;
        <a th:href="@{/books_list}" class="btn btn-primary btn-smb-mb-3">Books List</a>
    </p>


        <form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
            <div class="input-group-sm mb-3">
                <label for="bookName" class="input-group-text">Book name</label>
                <input type="text" class="form-control" id="bookName" th:field="*{bookName}">
            </div>
            <div class="input-group-sm mb-3">
                <label for="bookAuthor" class="input-group-text">Book author</label>
                <input type="text" class="form-control" id="bookAuthor" th:field="*{bookAuthor}">
            </div>
            <div class="input-group-sm mb-3">
                <label for="bookISBN" class="input-group-text">Book ISBN number</label>
                <input type="text" class="form-control" id="bookISBN" th:field="*{bookISBN}">
            </div>
            <div class="input-group-sm mb-3">
                <label for="bookDescription" class="input-group-text">Book description</label>
                <textarea class="form-control" id="bookDescription" rows="3" th:field="*{bookDescription}"></textarea>
            </div>
            <div class="input-group-sm mb-3">
                <label for="bookPages" class="input-group-text">Number of pages</label>
                <input type="text" class="form-control" id="bookPages" th:field="*{bookPages}">
            </div>
            <div class="input-group-sm mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

</div>

</body>
</html>
