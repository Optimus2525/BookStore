<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">
<meta charset="utf-8">

<title>BookService - Books list</title>
<head>
    <meta charset="UTF-8">
    <title>Books list</title>
</head>
<body>

<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th scope="col">Book name</th>
        <th scope="col">Book Author</th>
        <th scope="col">ISBN number</th>
        <th scope="col">Book description</th>
        <th scope="col">Pages in book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book: ${allbooks}">
        <td th:text="${book.getBookName()}"></td>
        <td th:text="${book.getBookAuthor()}"></td>
        <td th:text="${book.getBookISBN()}"></td>
        <td th:text="${book.getBookDescription()}"></td>
        <td th:text="${book.getBookPages()}"></td>
    </tr>
    </tbody>
</table>

<p>
    <a href="http://localhost:8080">Go to Index file</a>
</p>

</body>
</html>
